<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <img id= "quabong" src="../bong.jpg" height="400" width="400"/>
    <p>Click button below to move the image to right </p>
    <input type="button" value="Click me" onclick="moveRight();"/>

</form>
 <script>
     let imgObj = null;
     imgObj = document.getElementById('quabong');
     function init() {
         imgObj = document.getElementById('quabong');
         imgObj.style.position = 'relative';
         imgObj.style.left = '20px';

     }
     function moveRight() {
         imgObj.style.left = parseInt(imgObj.style.left) + 30 + 'px'
     }
     window.onload = init

 </script>
</body>
</html>
